server.port=8080
#LOGGING
logging.level.root=INFO
#CONSOLE APPENDER
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%highlight(%level)] [%cyan(%thread)] %yellow(%logger{15}) - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%highlight(%level)] [%cyan(%thread)] %green(%logger{15}) - %msg%n
#JPA CONFIGURATIONS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false
#spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#DATABASE CONNECTION
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
##MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proyectoIntegrador?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
server.error.includes.message=always
